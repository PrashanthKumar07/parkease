<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .btn-custom {
      background-color: #f4b41e;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('login') }}" method="post">
      <label for="user">Username:</label>
      <input type="text" id="user" name="user" required>
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" required>
      <input type="submit" value="Login" class="btn-custom">
    </form>
    <div class="toggle-link" onclick="toggleForm()">New Admin? Register here</div>
  </div>

  <div class="container" id="register-container" style="display: none;">
    <h2>Admin Registration</h2>
    <form action="{{ url_for('history') }}" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="new_user">Username:</label>
      <input type="text" id="new_user" name="new_user" required>
      <label for="new_pass">Password:</label>
      <input type="password" id="new_pass" name="new_pass" required>
      <label for="confirm_pass">Confirm Password:</label>
      <input type="password" id="confirm_pass" name="confirm_pass" required>
      <input type="submit" value="Register" class="btn-custom">
    </form>
    <div class="toggle-link" onclick="toggleForm()">Already have an account? Login here</div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("login-container").style.display =
        document.getElementById("login-container").style.display === "none" ? "block" : "none";
      document.getElementById("register-container").style.display =
        document.getElementById("register-container").style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
